<body>
  <div id="root"></div>

  <script type="text/babel">
    const root = document.getElementById('root');


    function Message(props) {
      return (
        <div>Message: {props.msg}</div>
      );
    }

    // Lets build our own Proptypes

    Message.propTypes = {
      msg(props, propName, componentName) {
        if (typeof props[propName] !== 'string')
          return new Error(`Hey you should pass string for ${propName}.`);
      }
    };


    // Or use the PropTypes lib that already has everything we will need

    // Message.propTypes = {
    //   msg: PropTypes.string.isRequired,
    // }



    /* class based component */

    // In a class based component, simply declare a static propTypes
    // there is also defaultProps that returns the default set of props

    // class Message extends React.Component {
    //   static propTypes = {
    //     msg: PropTypes.string.isRequired,
    //   }

    //   render() {
    //     return (
    //       <div>Message: {this.props.msg}</div>
    //     );
    //   }
    // }



    const elm = (
      <div className="container">
        <Message />
      </div>
    );

    ReactDOM.render(elm, root);
  </script>
</body>
