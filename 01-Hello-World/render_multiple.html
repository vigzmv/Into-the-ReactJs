<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<body>
  <div id="root"></div>

  <script type="text/javascript">
    const root = document.getElementById('root');

    // const elm = document.createElement('div');
    // elm.textContent = 'Hello World';
    // elm.className = 'container';

    const elm2 = React.createElement('div', { className: 'parent' }, 'Hello World2', ' Goodbye World2');

    const elm = React.createElement('div', { className: 'child' }, 'Hello World', ' Goodbye World', elm2, elm2);
    // const elm = React.createElement('div', { className: 'container', children: ['Hello World', ' Goodbye World'] });

    ReactDOM.render(elm, root);
